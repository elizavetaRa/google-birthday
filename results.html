    padding: 0;
}

.card li {
    font-size: 16px;
    line-height: 24px;
}

.card li:last-child {

    list-style-type: none;
    padding-left: 18px;
}

.card li:last-child a {

}

.link {

}

// Shuffle news for randomness (excluding the first item)
const shuffledNews = [news[0], ...news.slice(1).sort(() => Math.random() - 0.5)];

// Function to retrieve query parameters
function getQueryParams() {
    const params = new URLSearchParams(window.location.search);
    return params.get("query") || ""; // Return the "query" parameter or an empty string
}

// Retrieve the query parameter and set it in the search bar
document.addEventListener("DOMContentLoaded", () => {
    const query = getQueryParams(); // Get the query parameter from the URL
    const searchBar = document.getElementById("search-bar"); // Access the search bar by its ID
    
    if (searchBar) {
        searchBar.value = query; // Populate the search bar with the query
    } else {
        console.error("Search bar element not found!");
    }
});

// Display results
const resultsContainer = document.getElementById("results");

// Display the first result as a card
const firstResult = shuffledNews[0]; // Always show the first news item as the top result
const firstCard = document.createElement("li");
firstCard.classList.add("card");
firstCard.innerHTML = `
    <a href="${firstResult.link}">
        <img src="./images/Andries.jpg" alt="${firstResult.title}" width="150">
        <h3>${firstResult.title}</h3>
        <div class="link">${firstResult.link}</div>
        <p>${firstResult.snippet}</p>
    </a>
`;
resultsContainer.appendChild(firstCard);

// Display remaining results as simple list items
shuffledNews.slice(1).forEach(result => {
    const listItem = document.createElement("li");
    listItem.innerHTML = `
        <a href="${result.link}" class="title">${result.title}</a>
        <div class="link">${result.link}</div>
        <p>${result.snippet}</p>
    `;
    resultsContainer.appendChild(listItem);
});
