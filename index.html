<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

 <style>
    /* Embedded CSS */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    li {
        list-style-type: none;
    }

    a {
        text-decoration: none;
    }

    body {
        font-family: sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* Header */
    header {
        height: 60px;
    }

    .navbar {
        height: 100%;
        width: 100%;
        padding: 10px 20px;
    }

    .navbar ul {
        height: 100%;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        font-size: 14px;
    }

    .navbar ul li {
        margin-left: 15px;
    }

    .navbar ul li a {
        color: black;
    }

    .link:hover {
        text-decoration: underline;
    }

    .circle-shadow {
        height: 40px;
        width: 40px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .circle-shadow:hover {
        background-color: rgba(0, 0, 0, 0.1);
    }

    .menu-icon,
    .user-icon span {
        font-size: 18px;
    }

    .user-icon span {
        color: white;
    }

    .user-icon {
        background-color: #0000ff;
        height: 30px;
        width: 30px;
        border-radius: 50%;
        text-align: center;
        line-height: 30px;
    }

    /* Content */
    .content-section {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .content-wrapper {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-bottom: 100px;
    }

    .logo-img {
        width: 300px;
        margin-bottom: 20px;
    }

    .search-bar {
        border: 1px solid lightgray;
        width: 600px;
        height: 45px;
        border-radius: 30px;
        display: flex;
        align-items: center;
        padding-left: 15px;
    }

    .search-bar:hover {
        box-shadow: 0px 0px 4px 0px #B5B5B5;
    }

    .search-bar i {
        font-size: 18px;
        color: gray;
        margin-right: 15px;
        cursor: pointer;
    }

    .search-bar input {
        flex-grow: 1;
        height: 30px;
        margin-right: 15px;
        font-size: 16px;
        border: none;
    }

    .search-bar input:focus {
        outline: none;
    }

    .search-btns {
        margin-top: 20px;
    }

    .search-btns button {
        height: 40px;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        margin-left: 10px;
        color: black;
        background-color: #F2F3F4;
    }

    .search-btns button:hover {
        border: 1px solid lightgray;
    }

    .google-search-btn {
        width: 120px;
    }

    .lucky-search-btn {
        width: 140px;
    }

    .language {
        margin-top: 20px;
        font-size: 14px;
    }

    .language p a {
        color: blue;
    }

    /* Footer */
    footer {
        background-color: #F2F2F2;
        height: 100px;
    }

    .footer-content {
        display: flex;
        align-items: center;
        padding: 20px;
    }

    .upper-footer {
        height: 50%;
        border-bottom: 1px solid lightgray;
    }

    .upper-footer p {
        color: gray;
        font-size: 14px;
    }

    .lower-footer {
        height: 50%;
        display: flex;
        justify-content: space-between;
    }

    .lower-footer ul li a {
        font-size: 14px;
        color: gray;
    }

    .lower-footer ul li a:hover {
        text-decoration: underline;
    }

    .lower-left-footer {
        display: flex;
    }

    .lower-left-footer li {
        margin-right: 15px;
    }

    .lower-right-footer {
        display: flex;
    }

    .lower-right-footer li {
        margin-left: 15px;
    }

    /* Mobile and tablet mode */
    @media only screen and (max-width: 650px) {
        .navbar ul {
            font-size: 10px;
        }

        .menu-icon,
        .user-icon span {
            font-size: 14px;
        }

        .logo-img {
            width: 200px;
        }

        .search-bar {
            width: 90%;
            height: 35px;
        }

        .search-bar i {
            font-size: 14px;
        }

        .search-btns button {
            height: 30px;
            font-size: 12px;
        }

        .google-search-btn {
            width: 100px;
        }

        .lucky-search-btn {
            width: 120px;
        }

        .language {
            font-size: 12px;
        }

        footer {
            height: 150px;
        }

        .upper-footer {
            height: 50px;
        }

        .lower-footer {
            height: 100px;
            flex-direction: column;
        }

        .lower-left-footer {
            flex-wrap: wrap;
        }
    }
</style>
</head>

<body>
    <!-- Header -->
    <header>

<!-- Content -->
<section class="content-section">

        <div class="search-bar">

<footer>

<div class="footer-content lower-footer">

 </div>

 <script>

    // Handle search functionality
    const searchButton = document.getElementById('search-button');
        const searchInput = document.getElementById('search-input');

        searchButton.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                // Redirect to results.html with query as a parameter
                window.location.href = `results.html?q=${encodeURIComponent(query)}`;
            } else {
                alert('Please enter a search term!');
            }
        });

        // Handle "Enter" key in the search bar
        searchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                searchButton.click();
            }
        });

</script>
 </body>
